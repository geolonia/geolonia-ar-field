<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .geolonia {
        width: 100%;
        height: 100%;
      }
    </style>

  <body>
    <div
      class="geolonia"
      data-style="https://raw.githubusercontent.com/geolonia/slime/master/style.json"

      data-geolocate-control="on"
      data-gesture-handling="off"
      data-hash="on"
    ></div>
    <script src="https://api.geolonia.com/v1/embed"></script>
  </body>
</html>
